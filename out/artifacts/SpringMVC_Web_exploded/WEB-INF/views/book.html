<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Page</title>
</head>
<body>
<button style="background-color: greenyellow" class="btn btn-warning"><a th:href="@{'/book/addBook'}">Add Book</a></button>
<table border ="1" th:width="600px">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.id}" />
    <td th:text="${book.title}" />
    <td th:text="${book.author}" />
    <td th:text="${book.price}" />
    <td>
      <button style="background-color: greenyellow" class="btn btn-warning"><a th:href="@{'/book/editOrRemove/'+ ${book.id}+'/false'}">Edit</a></button>
      <button style="background-color: red" class="btn btn-danger"><a th:href="@{'/book/editOrRemove/'+ ${book.id}+'/true'}">Delete</a></button>
    </td>
  </tr>
</table>
</body>
</html>
