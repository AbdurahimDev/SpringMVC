<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>

<form th:border="1" action="/book/addBook" method="post">
    <input th:type="text" name="id" hidden>
    <input th:type="text" name="title" placeholder="enter title">
    <input th:type="text" name="author" placeholder="enter author">
    <input th:type="number" name="price" placeholder="enter price">
    <button th:type="submit">Save</button>
</form>

</body>
</html>
